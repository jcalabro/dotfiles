theme = "jim_nord"

[editor]
gutters = ["line-numbers", "spacer"]
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.soft-wrap]
enable = true
max-indent-retain = 0

[keys.normal]
j = "move_char_left"
k = "move_visual_line_down"
l = "move_visual_line_up"
";" = "move_char_right"
C-d = ":buffer-close"
C-k = "vsplit"
C-x = "hsplit"
C-n = "rotate_view"
C-h = "repeat_last_motion"
C-e = "scroll_down"
C-y = "scroll_up"
C-s = ":w"
C-q = ":q"
C-r = ":reload"
F1 = [":insert-output date +'%H:%M'", "insert_at_line_end"]
space = { l = ":set gutters.layout [\"line-numbers\",\"spacer\"]", L = ":set gutters.layout []", o = ":o .panacea/config.ini" }
g = { j = "goto_line_start", ";" = "goto_line_end" }

[keys.insert]
j = { j = "normal_mode", k = "normal_mode" }
C-s = ":w"
F1 = [":insert-output date +'%H:%M'", "insert_at_line_end"]

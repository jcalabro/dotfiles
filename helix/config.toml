 theme = "jim_nord_night"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.soft-wrap]
enable = true
max-indent-retain = 0

[keys.normal]
C-j = ":buffer-close"
C-k = "vsplit"
C-x = "hsplit"
C-n = "rotate_view"

C-e = "scroll_down"
C-y = "scroll_up"

C-s = ":w"
C-q = ":q"

F1 = [":insert-output date +'%H:%M'", "insert_at_line_end"]

[keys.insert]
j = { j = "normal_mode", k = "normal_mode" }

C-s = ":w"

F1 = [":insert-output date +'%H:%M'", "insert_at_line_end"]
